<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Essay & Text Rewriter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a 0, #020617 50%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: rgba(15, 23, 42, 0.97);
      border-radius: 16px;
      padding: 24px 24px 20px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(148, 163, 184, 0.1);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .title-block h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #e5e7eb;
    }

    .title-block p {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 3px;
    }

    .badge {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.5);
      color: #6ee7b7;
      background: rgba(22, 163, 74, 0.1);
      white-space: nowrap;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .control-group {
      flex: 1;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    select,
    input[type="range"] {
      width: 100%;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 1);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    select:focus,
    input[type="range"]:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }

    .range-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .range-value {
      font-size: 0.8rem;
      color: #cbd5f5;
      min-width: 30px;
      text-align: right;
    }

    .panes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 10px;
    }

    .pane {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .pane-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 1);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 10px 11px;
      font-size: 0.9rem;
      resize: vertical;
      outline: none;
      line-height: 1.4;
    }

    textarea:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.2);
    }

    .counter {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .left-buttons,
    .right-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 7px 14px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(31, 41, 55, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(55, 65, 81, 1);
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
    }

    button span.icon {
      font-size: 0.9rem;
    }

    button.primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      border-color: rgba(74, 222, 128, 0.8);
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.35);
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      background: rgba(55, 65, 81, 1);
      transform: translateY(-1px);
    }

    button.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      box-shadow: 0 14px 30px rgba(34, 197, 94, 0.45);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: none;
    }

    .status {
      font-size: 0.78rem;
      color: #9ca3af;
      min-height: 1.2em;
    }

    .status.error {
      color: #f97373;
    }

    .status.success {
      color: #22c55e;
    }

    .footer {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .footer a {
      color: #22c55e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .panes {
        grid-template-columns: 1fr;
      }

      .app {
        padding: 18px 14px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>AI Essay & Text Rewriter</h1>
        <p>Rewrite, shorten, expand, or clean up your writing in one click.</p>
      </div>
      <div class="badge">Powered by AI</div>
    </header>

    <section class="controls-row">
      <div class="control-group">
        <label for="mode">Mode</label>
        <select id="mode">
          <option value="rewrite" selected>Smart Rewrite</option>
          <option value="shorten">Summarize / Shorten</option>
          <option value="expand">Expand & Add Detail</option>
          <option value="fix">Fix Grammar & Clarity</option>
        </select>
      </div>

      <div class="control-group">
        <label for="tone">Tone</label>
        <select id="tone">
          <option value="neutral" selected>Neutral</option>
          <option value="simple">Simpler / Easier</option>
          <option value="formal">Formal / Academic</option>
          <option value="creative">Creative / Engaging</option>
        </select>
      </div>

      <div class="control-group">
        <label for="strength">Rewrite Strength</label>
        <div class="range-row">
          <input type="range" id="strength" min="0.1" max="0.9" step="0.1" value="0.7" />
          <span class="range-value" id="strengthValue">0.7</span>
        </div>
      </div>
    </section>

    <section class="panes">
      <div class="pane">
        <div class="pane-title">
          <span>Original text</span>
          <span class="counter" id="inputCounter">0 words ‚Ä¢ 0 chars</span>
        </div>
        <textarea id="inputText" placeholder="Paste your essay, paragraph, or notes here..."></textarea>
      </div>
      <div class="pane">
        <div class="pane-title">
          <span>AI rewrite</span>
          <span class="counter" id="outputCounter">0 words ‚Ä¢ 0 chars</span>
        </div>
        <textarea id="outputText" placeholder="Your rewritten text will appear here..." readonly></textarea>
      </div>
    </section>

    <section class="buttons-row">
      <div class="left-buttons">
        <button class="primary" id="rewriteBtn">
          <span class="icon">‚ö°</span>
          <span>Rewrite with AI</span>
        </button>
        <button id="clearBtn">
          <span class="icon">üßπ</span>
          <span>Clear</span>
        </button>
      </div>
      <div class="right-buttons">
        <button id="copyBtn">
          <span class="icon">üìã</span>
          <span>Copy Output</span>
        </button>
      </div>
    </section>

    <div class="status" id="status"></div>

    <footer class="footer">
      <span>Free daily rewrites. Heavy use may require a paid plan.</span>
      <span>Built by <a href="#" target="_blank">Daniel</a></span>
    </footer>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const inputCounter = document.getElementById("inputCounter");
    const outputCounter = document.getElementById("outputCounter");
    const rewriteBtn = document.getElementById("rewriteBtn");
    const clearBtn = document.getElementById("clearBtn");
    const copyBtn = document.getElementById("copyBtn");
    const modeSelect = document.getElementById("mode");
    const toneSelect = document.getElementById("tone");
    const strengthInput = document.getElementById("strength");
    const strengthValue = document.getElementById("strengthValue");
    const statusEl = document.getElementById("status");

    function updateCounter(el, counterEl) {
      const text = el.value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      const chars = text.length;
      counterEl.textContent = `${words} words ‚Ä¢ ${chars} chars`;
    }

    inputText.addEventListener("input", () => updateCounter(inputText, inputCounter));
    outputText.addEventListener("input", () => updateCounter(outputText, outputCounter));

    strengthInput.addEventListener("input", () => {
      strengthValue.textContent = Number(strengthInput.value).toFixed(1);
    });

    async function rewriteText() {
      const text = inputText.value.trim();
      if (!text) {
        statusEl.textContent = "Paste or type some text first.";
        statusEl.className = "status error";
        return;
      }

      rewriteBtn.disabled = true;
      rewriteBtn.innerHTML = '<span class="icon">‚è≥</span><span>Rewriting...</span>';
      statusEl.textContent = "Contacting AI server...";
      statusEl.className = "status";

      try {
        // IMPORTANT:
        // Change this URL to wherever you deploy your backend (Render, Railway, Vercel, etc.)
        const response = await fetch("https://ai-rewriter-backend.onrender.com/api/rewrite", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text,
            mode: modeSelect.value,
            tone: toneSelect.value,
            strength: Number(strengthInput.value)
          })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        if (!data || !data.rewrittenText) {
          throw new Error("Invalid response from AI server.");
        }

        outputText.value = data.rewrittenText;
        updateCounter(outputText, outputCounter);
        statusEl.textContent = "Done ‚úî";
        statusEl.className = "status success";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Something went wrong. Check your server URL or try again.";
        statusEl.className = "status error";
      } finally {
        rewriteBtn.disabled = false;
        rewriteBtn.innerHTML = '<span class="icon">‚ö°</span><span>Rewrite with AI</span>';
      }
    }

    async function copyOutput() {
      const text = outputText.value.trim();
      if (!text) {
        statusEl.textContent = "Nothing to copy yet.";
        statusEl.className = "status";
        return;
      }

      try {
        await navigator.clipboard.writeText(text);
        statusEl.textContent = "Copied to clipboard.";
        statusEl.className = "status success";
      } catch {
        statusEl.textContent = "Could not copy. Select text and copy manually.";
        statusEl.className = "status error";
      }
    }

    function clearAll() {
      inputText.value = "";
      outputText.value = "";
      updateCounter(inputText, inputCounter);
      updateCounter(outputText, outputCounter);
      statusEl.textContent = "";
      statusEl.className = "status";
    }

    rewriteBtn.addEventListener("click", rewriteText);
    clearBtn.addEventListener("click", clearAll);
    copyBtn.addEventListener("click", copyOutput);

    // Initialize counters
    updateCounter(inputText, inputCounter);
    updateCounter(outputText, outputCounter);
  </script>
</body>
</html>
